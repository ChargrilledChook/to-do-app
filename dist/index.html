<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do: This, ideally</title>
    <link
      rel="shortcut icon"
      href="../src/assets/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <header class="header">
      <button class="add-todo">+</button>
      <h2>Just To Do it.</h2>
    </header>
    <div class="main-wrapper">
      <nav class="main-nav">
        <div class="date-sort">
          <h3>Sort By Due Date</h3>
          <div>All</div>
          <div>Today</div>
          <div>3 Days</div>
          <div>This Week</div>
          <div>This Month</div>
        </div>
        <div class="project-sort">
          <h3>Sort By Project</h3>
          <button class="add-project">Add a Project</button>
          <div class="projects">
            <div id="all-projects">All</div>
          </div>
        </div>
      </nav>
      <main class="main">
        <div class="todo-window list-view">
          <h2>To Do</h2>
          <div class="todo-container">
            <header class="todo-header todo-card">
              <div>Title</div>
            </header>
          </div>
        </div>
        <!-- <div class="complete-window list-view">
          <h2>Complete</h2>
          <div class="todo-container"></div>
        </div> -->
      </main>
    </div>

    <form class="modal" id="todo-form">
      <fieldset>
        <legend>New Todo</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
        <label for="description">Description</label>
        <input type="text" name="description" id="description" />
        <label for="project">Project</label>
        <select name="project" id="project-select"></select>
        <fieldset class="modal-priority">
          <legend>Priority</legend>
          <div>
            <label for="prio1">High</label>
            <input type="radio" />
          </div>
          <div>
            <label for="prio2">Medium</label>
            <input type="radio" />
          </div>
          <div>
            <label for="prio3">Low</label>
            <input type="radio" />
          </div>
          <div>
            <label for="prio4">Very Low</label>
            <input type="radio" />
          </div>
        </fieldset>

        <label for="due-date">Due</label>
        <input type="date" name="due-date" id="due-date" />
        <div class="modal-btns">
          <input type="button" value="Save Todo" id="submit" />
          <input type="button" value="Cancel" id="cancel" />
        </div>
      </fieldset>
    </form>

    <form class="modal" id="new-project">
      <fieldset>
        <legend>Add Project</legend>
        <label for="project-title"></label>
        <input type="text" name="project-title" id="project-title" />
        <div class="modal-btns">
          <input type="button" value="Add Project" id="p-submit" />
          <input type="button" value="Cancel" id="p-cancel" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
