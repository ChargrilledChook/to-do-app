<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do: This, ideally</title>
    <link
      rel="shortcut icon"
      href="../src/assets/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <header class="header">
      <button class="add-todo">+</button>
      <h2>Just To Do it.</h2>
    </header>
    <div class="main-wrapper">
      <nav class="main-nav">
        <div>Home</div>
        <h3>Projects</h3>
        <div>Placeholder</div>
        <div>Placeholder</div>
        <div>Placeholder</div>
      </nav>
      <main class="main">
        <div class="todo-window list-view">
          <h2>To Do</h2>
          <div class="todo-container"></div>
        </div>
        <div class="complete-window list-view">
          <h2>Complete</h2>
          <div class="todo-container"></div>
        </div>
      </main>
    </div>

    <form class="modal">
      <fieldset>
        <legend>New Todo</legend>
        <label for="name">Name</label>
        <input type="text" name="name" />
        <label for="description">Description</label>
        <input type="text" name="description" />
        <label for="due-date">Due</label>
        <input type="datetime-local" name="due-date" />
        <input type="button" value="submit" id="submit" />
      </fieldset>
    </form>
  </body>
</html>
